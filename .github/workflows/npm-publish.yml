name: Publish Next.js Frontend to npm

on:
  push:
    tags:
      - "v*"         # Version stable (ex: v1.0.0)
      - "v*-beta"    # Version beta (ex: v1.0.0-beta)
  workflow_dispatch:  # Permet un lancement manuel

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“‚ Se dÃ©placer dans le dossier front
        run: cd front && ls -la  # VÃ©rification du contenu

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"
          scope: "@creativeeyestudio"

      - name: ðŸ“œ Install dependencies
        run: cd front && npm install

      - name: âš™ï¸ Build Next.js
        run: cd front && npm run build

      - name: ðŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: ðŸš€ Publish to npm
        run: cd front && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Confirmation
        run: echo "Published version ${{ env.VERSION }} successfully!"
